linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gosec
    - gofmt
    - goimports
    - misspell
    - revive
    - unconvert
    - unparam
    - prealloc
    - gocritic
    - shadow
  disable:
    - lll
    - gochecknoglobals
    - gochecknoinits

linters-settings:
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  revive:
    rules:
      - name: exported
        severity: warning
        disabled: false
        arguments:
          - "checkPrivateReceivers"
          - "disableStutteringCheck"

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst
  exclude-dirs:
    - vendor
    - test/integration
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m
  output:
    format: colored-line-number 